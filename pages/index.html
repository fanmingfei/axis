<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/static/main.css"> -->
    <style type="text/css">
        .box {
            background: url(/images/body.jpg);
            width: 800px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .axis-body {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .axis-body .axis-centre {
            display: block;
            width: 160px;
            height: 160px;
            background: #f00;
            border-radius: 50%;
            background: url(/images/centre.png);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="axis-body" id="axisBody">
        <span class="axis-centre" id="axisCentre"></span>
    </div>
</div>
<script type="text/javascript" src="/static/index.js"></script>
</body>
</html>
